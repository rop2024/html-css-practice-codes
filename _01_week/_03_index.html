<!DOCTYPE html>
<html lang = "EN">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="_03_styles.css">
    </head>
    <body>
        <header>
            <!-- heading -->
            <h1>Account Creation Page</h1>
            <hr>
        </header>
        <main>
            
            <!-- make a section and fill in form tag -->
            <section>
                <form action="post">
                    <fieldset>
                        <!-- for name -->
                        <label for="name">Name:<input type="text" name="name" id="name" maxlength="30" required></label>
                        <label for="age">Age:
                            <input type="number" name="age" id="age" required max="100" min="17">
                        </label>
                    </fieldset>
                    <fieldset>
                        <!-- email and password-->
                        <label for="email">Email:<input type="email" name="email" id="email" placeholder="@domain.com" required></label>

                        <label for="pass">Password:<input type="password" name="pass" id="pass" required ></label>
                    </fieldset>
                    <fieldset>
                        <!-- confirm password -->
                         <label for="cpass">Confirm Password:<input type="password" name="cpass" id="cpass" required placeholder="Re-Type password"></label>
                    </fieldset>
                    <fieldset>
                        <!-- profile picture -->
                    
                        <label for="profile">Choose a Profile Picture:<input type="file" name="profile" id="profile" required></label>
                    </fieldset>

                    <fieldset>
                        <!-- dropdown select account type -->
                        <label for="atype">Select type of account:<select name="atype" id="atype">
                            <option value="">(Select one)</option>
                            <option value="1">Public</option>
                            <option value="2">Private</option>
                        </select></label>
                    </fieldset>
                    <section class = "terms">
                        <!-- tick button for term and condition and submit button -->
                        
                        <hr>
                        <label for="tandc"><input type="checkbox" name="tandc" id="tandc" required> I accept <a href="">Terms and Conditions</a></label>
                        
                        <button type="submit">Submit</button>
                    </section>
                </form>
            </section>
        </main>
        <footer>
            <!-- anything -->
             <p>Thank you !!</p>
        </footer>
        
    </body>
</html>
