<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="_04_style.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
        <p>Low poly Images</p>
        <hr>
    </header>
    <main>

        <div class="gallery">
            <img src="static/barrel low poly.png" alt="Low poly image of a barrel">
            <img src="static/beeple day 2 final img v2.png" alt="Not low poly image, Beeple">
            <img src="static/car image 2.png" alt="Low poly image of a car">
            <img src="static/coffee shop render .png" alt="Low poly image of coffee shop">
            <img src="static/container night final part 2.png" alt="Low poly images of containers">
            <img src="static/day 3 isometric practice v3 coloured.png" alt="Low poly image of Room">
            <img src="static/gun first shot.png" alt="Image of cartoonish-gun">
            <img src="static/iso house final.png" alt="Image of Isometric house">
            <img src="static/isometric living room 3 diff colour.png" alt="Low Poly image of a room">
            <img src="static/Low Poly Taxi Car.jpeg" alt="Low poly image of a Car">
            <img src="static/obj modelling botlte practice v5.png" alt="Image of a bottle">
            <img src="static/obj modelling practice v7.png" alt="Image of water bottle">
            <img src="static/obj modelling vase with cactus v2 cycles .png" alt="Low poly image of cactus plant">
            <img src="static/powerhouse.png" alt="Low poly image of powerhouse">
            <img src="static/warehouse eeveee.png" alt="Low poly image of warehouse">
            <img src="static/well.png" alt="Low poly image of well">
        </div>

    </main>
    <footer>
        <hr>
        <p>Thank you !!!</p>
    </footer>
</body>
</html>
